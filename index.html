<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Signup Form</title>
  </head>
  <body>
    <main>
      <section class="form">
        <div class="title">
          <h1>Let's do this!</h1>
          <p>Please enter your details</p>
        </div>
        <form action="https://httpbin.org/post" method="post">
          <div>
            <label for="first_name"
              >FIRST NAME<input
                type="text"
                name="first_name"
                id="first_name"
                placeholder="John"
            /></label>
            <span class="error" id="first_name_error"></span>
          </div>
          <div>
            <label for="last_name"
              >LAST NAME<input
                type="text"
                name="last_name"
                id="last_name"
                placeholder="Doe"
            /></label>
            <span class="error" id="last_name_error"></span>
          </div>
          <div>
            <label for="email"
              >EMAIL<input
                type="email"
                name="email"
                id="email"
                placeholder="example@mail.com"
            /></label>
            <span class="error" id="email_error"></span>
          </div>
          <div>
            <label for="phone"
              >PHONE NUMBER<input
                type="tel"
                name="phone"
                id="phone"
                placeholder="0123456789"
            /></label>
            <span class="error" id="phone_error"></span>
          </div>
          <div>
            <label for="password"
              >PASSWORD<input
                type="password"
                name="password"
                id="password"
                placeholder="minimum 8 characters..."
                minlength="8"
            /></label>
            <span class="error" id="password_error"></span>
          </div>
          <div>
            <label for="confirm_password"
              >CONFIRM PASSWORD<input
                type="password"
                name="confirm_password"
                id="confirm_password"
                minlenght="8"
                placeholder="must match password..."
            /></label>
            <span class="error" id="confirm_password_error"></span>
          </div>
          <span class="error" id="password_match"></span>
          <div class="button">
            <input type="submit" value="Sign up" class="submitBtn" />
          </div>
        </form>
      </section>
      <section class="image">
        <img src="shelf.jpg" alt="book-shelf" />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
